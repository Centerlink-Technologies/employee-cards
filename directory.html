<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Directory - Centerlink Technologies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <img src="logo.png" alt="Centerlink Technologies" class="header-logo">
        <div class="header-text">
          <h1>Centerlink Technologies Employee Directory</h1>
          <p>Meet the team at Centerlink Technologies</p>
        </div>
      </div>
    </header>

    <main>
      <div id="loadingMessage" style="text-align: center; padding: 40px; font-size: 1.1rem; color: #666;">
        Loading employees...
      </div>

      <div id="directoryGrid" class="directory-grid" style="display: none;">
        <!-- Employee cards will be inserted here by main.js -->
      </div>

      <div id="emptyMessage" style="display: none; text-align: center; padding: 40px;">
        <p style="font-size: 1.1rem; color: #666;">No employees found yet.</p>
      </div>

      <div id="errorContainer" class="error-container" style="display: none;">
        <p id="errorMessage"></p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Centerlink Technologies. All rights reserved.</p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
